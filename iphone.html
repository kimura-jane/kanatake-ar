<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>iPhoneで置くAR｜かなたけちゃん</title>

  <style>
    :root{
      --bg:#fbfaf7;
      --ink:#1f2328;
      --sub:rgba(31,35,40,.72);
      --line:rgba(31,35,40,.12);
      --card:rgba(255,255,255,.90);
      --shadow:0 16px 40px rgba(31,35,40,.10);
      --ume:#e94b5a;
      --mint:#2bb3a6;
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
      color:var(--ink);
      background:
        radial-gradient(12px 12px at 18px 18px, rgba(31,35,40,.035) 0 3px, transparent 3px),
        radial-gradient(12px 12px at 44px 54px, rgba(31,35,40,.030) 0 3px, transparent 3px),
        radial-gradient(900px 420px at 15% 0%, rgba(233,75,90,.10), transparent 60%),
        radial-gradient(900px 420px at 90% 10%, rgba(43,179,166,.08), transparent 55%),
        var(--bg);
      background-size:72px 72px,72px 72px,auto,auto,auto;
      min-height:100vh;
    }
    .wrap{max-width:520px;margin:0 auto;padding:22px 16px 26px}
    h1{margin:0 0 8px;font-size:18px}
    .sub{margin:0 0 14px;color:var(--sub);font-size:13.5px;line-height:1.9}

    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    a.ar{
      display:block;
      text-decoration:none;
      color:inherit;
      padding:14px;
      position:relative;
    }

    .img{
      border-radius:18px;
      border:1px solid rgba(31,35,40,.10);
      background: linear-gradient(180deg, rgba(233,75,90,.06), rgba(43,179,166,.05));
      padding: 14px;
      display:grid;
      place-items:center;
    }
    .img img{
      width:100%;
      max-width: 320px;
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 18px rgba(31,35,40,.18));
    }

    /* ここをタップ（強調） */
    .tap{
      margin-top: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 14px 14px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(233,75,90,.95), rgba(233,75,90,.88));
      color: #fff;
      font-weight: 900;
      letter-spacing: .02em;
      box-shadow: 0 14px 26px rgba(233,75,90,.22);
      position: relative;
      overflow:hidden;
    }
    .tap::after{
      content:"";
      position:absolute;
      inset:-40% -60%;
      background: radial-gradient(circle at 30% 50%, rgba(255,255,255,.55), transparent 55%);
      transform: translateX(-40%);
      animation: shine 2.2s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes shine{
      0%{ transform: translateX(-55%); opacity:.0; }
      25%{ opacity:.55; }
      55%{ opacity:.0; transform: translateX(55%); }
      100%{ opacity:0; transform: translateX(55%); }
    }
    .tap .arrow{
      width: 26px; height: 26px;
      border-radius: 999px;
      background: rgba(255,255,255,.22);
      display:grid; place-items:center;
      font-size: 16px;
    }
    .tap .small{
      margin-left: 4px;
      font-size: 12px;
      font-weight: 800;
      opacity: .92;
      background: rgba(255,255,255,.18);
      padding: 3px 10px;
      border-radius: 999px;
    }

    .note{
      margin-top: 12px;
      color: rgba(31,35,40,.70);
      font-size: 12.5px;
      line-height: 1.9;
    }

    .back{
      margin-top: 14px;
      display:inline-block;
      text-decoration:none;
      color: rgba(31,35,40,.80);
      border: 1px solid rgba(31,35,40,.14);
      background: rgba(255,255,255,.70);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>iPhoneで置くAR</h1>
    <p class="sub">下の<strong>「ここをタップ」</strong>でARが開きます。</p>

    <div class="panel">
      <a class="ar" rel="ar" href="./onigiri.usdz">
        <div class="img">
          <img src="./onigiriya_kanatake_512.png" alt="かなたけちゃん">
        </div>
        <div class="tap">
          <span class="arrow">→</span>
          ここをタップ
          <span class="small">ARを開く</span>
        </div>
      </a>
    </div>

    <div class="note">
      うまくいかない場合：明るい場所で机の上を映してからお試しください。<br>
      SNSアプリ内ブラウザで不安定な場合は、Safariで開き直すと安定します。
    </div>

    <a class="back" href="./">← トップへ戻る</a>
  </div>
</body>
</html>
