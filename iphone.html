<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#F7F4F2" />
  <title>iPhoneで置くAR｜かなたけちゃんAR</title>

  <style>
    :root{
      --ink:#1B1B1F; --sub:#5B5B67;
      --brand:#E94B5A; --brand2:#FF7A7A;
      --stroke:#00000010; --shadow:0 18px 50px rgba(16,24,40,.12);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", "Segoe UI", sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 20% 0%, #FFE7EA 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #E8F5FF 0%, transparent 55%),
        linear-gradient(180deg, #F7F4F2, #FFFFFF);
      min-height:100vh;
    }
    .wrap{max-width:820px;margin:0 auto;padding:22px 16px 34px;}
    h1{margin:0 0 6px;font-size:24px;}
    p{margin:8px 0 0;color:var(--sub);line-height:1.7;font-size:13px;}
    .panel{
      margin-top:14px;
      background:#FFFFFFCC;
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      backdrop-filter: blur(8px);
    }

    /* 1タップで開くため：リンク全体をボタン化 */
    a.arlink{
      display:block;
      text-decoration:none;
      color:inherit;
      border-radius:16px;
      overflow:hidden;
      border:1px solid var(--stroke);
      background:#fff;
    }
    .thumb{
      aspect-ratio: 4 / 3;
      display:grid; place-items:center;
      background: linear-gradient(180deg,#FFF,#F7F7FA);
    }
    .thumb img{
      width:min(320px, 72%);
      height:auto;
      display:block;
      filter: drop-shadow(0 18px 26px rgba(16,24,40,.18));
    }
    .cta{
      padding:12px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:#fff;
      font-weight:800;
      letter-spacing:.02em;
    }
    .cta small{
      font-weight:700;
      opacity:.9;
      background: rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.20);
      padding:6px 10px;
      border-radius:999px;
    }
    .tip{
      margin-top:12px;
      color:var(--sub);
      font-size:12px;
      line-height:1.75;
    }
    .row{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top: 12px;
    }
    a.back{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--ink);
      padding:10px 12px;
      border-radius:12px;
      background:#FFFFFFAA;
      border:1px solid var(--stroke);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>iPhoneで置くAR</h1>
    <p>下の「ここをタップ」でARが開きます（USDZ）。</p>

    <div class="panel">
      <!-- ここがポイント：rel="ar" で Quick Look を直接呼び出す -->
      <a class="arlink" rel="ar" href="./onigiri.usdz">
        <div class="thumb" aria-hidden="true">
          <img src="./kanatake.png" alt="かなたけちゃん">
        </div>
        <div class="cta">
          <div>→ ここをタップ</div>
          <small>ARを開く</small>
        </div>
      </a>

      <div class="tip">
        うまくいかない場合：明るい場所で机の上を映してからお試しください。<br>
        SNSアプリ内ブラウザで不安定な場合は、Safariで開き直すと安定します。
      </div>

      <div class="row">
        <a class="back" href="./index.html">← トップへ戻る</a>
      </div>
    </div>
  </div>
</body>
</html>
