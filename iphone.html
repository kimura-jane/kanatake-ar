<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>iPhoneで置くAR｜かなたけちゃん</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{
      --ink:#2b2b2b; --muted:#6a6a6a;
      --accent:#ef5a67; --accent2:#ff7b86;
      --card:#ffffffcc; --shadow:0 10px 30px rgba(0,0,0,.10);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1000px 600px at 10% 0%, #ffe7ea, transparent 60%),
        radial-gradient(1000px 700px at 90% 20%, #ecf5ff, transparent 60%),
        #fff;
    }
    .wrap{max-width:860px; margin:0 auto; padding:22px 16px 32px}
    .card{
      background:var(--card);
      border:1px solid rgba(0,0,0,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      backdrop-filter: blur(10px);
    }
    h1{margin:0 0 6px; font-size:28px}
    .sub{margin:0 0 12px; color:var(--muted); line-height:1.7}

    .preview{
      margin-top:12px;
      border-radius: 18px;
      overflow:hidden;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
    }
    .preview img{display:block; width:100%; height:auto}

    .btn{
      margin-top:12px;
      width:100%;
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 14px;
      border-radius: 14px;
      border:none;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#fff;
      font-weight:900;
      text-decoration:none;
      box-shadow: 0 10px 22px rgba(239,90,103,.28);
    }
    .btn small{opacity:.9; font-weight:800}

    .help{
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
      line-height:1.7;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      border-radius:14px;
      padding:12px 14px;
    }
    .back{
      margin-top:14px;
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
      color:var(--ink);
      text-decoration:none;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>iPhoneで置くAR</h1>
      <p class="sub">ボタンを押すとAR（USDZ）を開きます。</p>

      <div class="preview">
        <img src="kanatake.png" alt="かなたけちゃん">
      </div>

      <!-- 重要：rel="ar" + usdz で Quick Look を呼ぶ -->
      <a class="btn"
         rel="ar"
         href="onigiri.usdz#allowsContentScaling=1&callToAction=AR%E3%81%A7%E6%92%AE%E3%82%8B">
        iPhoneでARを開く <small>（タップ）</small>
      </a>

      <div class="help">
        <b>次の画面について：</b> iPhoneではARの前に確認や3Dプレビューが表示されることがあります。<br>
        その場合は画面右上の「AR」をタップして進んでください。<br><br>
        <b>うまくいかない時：</b> 明るい場所で机の上を映してからお試しください。SNSアプリ内ブラウザは不安定なことがあります。
      </div>

      <a class="back" href="index.html">← トップへ戻る</a>
    </div>
  </div>
</body>
</html>
