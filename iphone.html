<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iPhoneで置くAR</title>
  <style>
    body{font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;margin:24px;line-height:1.6}
    .card{max-width:520px}
    a.ar{
      display:block;
      border:2px solid #111;
      border-radius:16px;
      padding:14px;
      text-decoration:none;
      color:#111;
    }
    a.ar img{width:100%;height:auto;display:block;border-radius:12px}
    .label{margin-top:10px;font-weight:700}
    .note{color:#555;font-size:13px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>iPhoneで置くAR</h1>
    <p>下のカードをタップするとARが開く。</p>

    <a class="ar" rel="ar" href="./onigiri.usdz">
      <img src="./onigiriya_kanatake_512.png" alt="ARを開く">
      <div class="label">ARで表示する（USDZ）</div>
    </a>

    <div class="note">
      うまくいかない時：明るい場所で机の上を映してから試して。
    </div>
  </div>
</body>
</html>
