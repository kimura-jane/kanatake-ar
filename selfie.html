<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>かなたけちゃんと一緒に撮ろう（自撮り）</title>
  <meta name="description" content="カメラで撮影して、かなたけちゃんを好きな位置・サイズで合成できます。" />

  <style>
    :root{
      --text:#fff;
      --bg:#000;
      --accent:#ff4d7d;
      --accent2:#ff7a4d;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; }
    html, body{
      margin:0; height:100%; background:var(--bg); color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", "Segoe UI", Roboto, Arial;
    }

    .stage{
      position:fixed; inset:0;
      overflow:hidden;
      background:#000;
    }

    video{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      transform: scaleX(-1); /* フロントカメラの鏡表示（切替時にJSで制御） */
    }

    canvas{ display:none; }

    /* ステッカー */
    #sticker{
      position:absolute;
      left:50%; top:50%;
      width: 220px;
      transform: translate(-50%, -50%);
      touch-action: none;
      user-select:none;
      -webkit-user-drag:none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
    }

    /* UI */
    .topbar{
      position:absolute; left:0; right:0; top:0;
      padding: calc(10px + env(safe-area-inset-top)) 12px 10px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      pointer-events:none;
    }
    .title{
      font-weight:900;
      font-size:16px;
      text-shadow: 0 6px 18px rgba(0,0,0,.55);
      letter-spacing:.02em;
      pointer-events:none;
    }
    .actions{
      display:flex; gap:10px;
      pointer-events:auto;
    }
    .btn{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(20,20,20,.35);
      color:#fff;
      padding: 10px 12px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      font-weight:800;
      font-size:13px;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .btnPrimary{
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border:1px solid rgba(255,255,255,.25);
    }

    .toast{
      position:absolute;
      left:12px; right:12px;
      bottom: calc(14px + env(safe-area-inset-bottom));
      background: rgba(20,20,20,.45);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      padding: 12px 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      font-size: 13px;
      line-height: 1.6;
      opacity: 1;
      transition: opacity .4s ease;
    }
    .toast.hide{ opacity:0; pointer-events:none; }

    .back{
      position:absolute;
      left:12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      color:#fff;
      text-decoration:none;
      font-weight:900;
      background: rgba(20,20,20,.35);
      border:1px solid rgba(255,255,255,.18);
      padding: 10px 12px;
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    /* 撮影後プレビュー */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:center; justify-content:center;
      background: rgba(0,0,0,.72);
      padding: 18px 14px;
    }
    .modal.show{ display:flex; }
    .sheet{
      width:min(520px, 100%);
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      border-radius: 22px;
      overflow:hidden;
      box-shadow: 0 30px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(12px);
    }
    .sheet img{
      display:block;
      width:100%;
      height:auto;
      background:#000;
    }
    .sheetBar{
      display:flex;
      gap:10px;
      padding: 12px;
      justify-content:space-between;
      align-items:center;
    }
    .sheetBar .btn{ width:100%; text-align:center; }
    .sheetNote{
      padding: 0 12px 12px;
      font-size: 12px;
      color: rgba(255,255,255,.85);
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="stage">
    <video id="video" playsinline muted></video>
    <img id="sticker" src="kanatake.png" alt="かなたけちゃん" />

    <div class="topbar">
      <div class="title">かなたけちゃんと一緒に撮ろう（自撮り）</div>
      <div class="actions">
        <button class="btn" id="toggleCam" type="button">カメラ切替</button>
        <button class="btn btnPrimary" id="shot" type="button">撮影</button>
      </div>
    </div>

    <a class="back" href="./">トップへ戻る</a>

    <div class="toast" id="toast">
      指でドラッグして移動／2本指で拡大・縮小できます。<br>
      顔出しNGの方はスタンプやぼかし等で編集して大丈夫です。SNS投稿歓迎です。
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="sheet">
      <img id="resultImg" alt="撮影結果" />
      <div class="sheetBar">
        <a class="btn btnPrimary" id="downloadBtn" href="#" download="kanatake_selfie.png">画像を保存</a>
        <button class="btn" id="closeBtn" type="button">戻る</button>
      </div>
      <div class="sheetNote">
        保存後、よろしければSNSで共有してください。顔出しNGの方は編集して大丈夫です。
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const sticker = document.getElementById('sticker');
    const canvas = document.getElementById('canvas');
    const toast = document.getElementById('toast');

    const modal = document.getElementById('modal');
    const resultImg = document.getElementById('resultImg');
    const downloadBtn = document.getElementById('downloadBtn');
    const closeBtn = document.getElementById('closeBtn');

    const toggleCamBtn = document.getElementById('toggleCam');
    const shotBtn = document.getElementById('shot');

    let stream = null;
    let facingMode = 'user'; // user / environment
    let mirrored = true;

    function hideToastSoon(){
      setTimeout(() => toast.classList.add('hide'), 3500);
    }

    async function startCamera(){
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      try{
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: false
        });
        video.srcObject = stream;
        await video.play();

        mirrored = (facingMode === 'user');
        video.style.transform = mirrored ? 'scaleX(-1)' : 'none';
      }catch(e){
        // 権限/端末都合で失敗した場合
        alert('カメラを起動できませんでした。ブラウザのカメラ許可を確認してください。');
      }
    }

    // ステッカー操作（ドラッグ + ピンチ拡大縮小）
    let pointers = new Map();
    let pos = { x: window.innerWidth/2, y: window.innerHeight/2 };
    let scale = 1;

    function applySticker(){
      sticker.style.left = pos.x + 'px';
      sticker.style.top  = pos.y + 'px';
      sticker.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    function dist(a,b){
      const dx=a.x-b.x, dy=a.y-b.y;
      return Math.hypot(dx,dy);
    }

    let lastPinchDist = null;
    let lastCenter = null;

    sticker.addEventListener('pointerdown', (ev)=>{
      sticker.setPointerCapture(ev.pointerId);
      pointers.set(ev.pointerId, { x: ev.clientX, y: ev.clientY });

      if (pointers.size === 1){
        lastCenter = { x: ev.clientX, y: ev.clientY };
      } else if (pointers.size === 2){
        const pts=[...pointers.values()];
        lastPinchDist = dist(pts[0], pts[1]);
        lastCenter = { x:(pts[0].x+pts[1].x)/2, y:(pts[0].y+pts[1].y)/2 };
      }
      ev.preventDefault();
    });

    sticker.addEventListener('pointermove', (ev)=>{
      if (!pointers.has(ev.pointerId)) return;
      pointers.set(ev.pointerId, { x: ev.clientX, y: ev.clientY });

      if (pointers.size === 1){
        const cur = [...pointers.values()][0];
        const dx = cur.x - lastCenter.x;
        const dy = cur.y - lastCenter.y;
        pos.x += dx;
        pos.y += dy;
        lastCenter = { x: cur.x, y: cur.y };
        applySticker();
      } else if (pointers.size === 2){
        const pts=[...pointers.values()];
        const curDist = dist(pts[0], pts[1]);
        const curCenter = { x:(pts[0].x+pts[1].x)/2, y:(pts[0].y+pts[1].y)/2 };

        if (lastPinchDist){
          const ratio = curDist / lastPinchDist;
          scale *= ratio;
          scale = Math.max(0.25, Math.min(3.5, scale));
          lastPinchDist = curDist;
        } else {
          lastPinchDist = curDist;
        }

        // ピンチ中も中心移動は追従
        pos.x += (curCenter.x - lastCenter.x);
        pos.y += (curCenter.y - lastCenter.y);
        lastCenter = curCenter;

        applySticker();
      }
      ev.preventDefault();
    });

    function endPointer(ev){
      pointers.delete(ev.pointerId);
      if (pointers.size < 2) lastPinchDist = null;
      if (pointers.size === 1){
        lastCenter = [...pointers.values()][0];
      }
    }
    sticker.addEventListener('pointerup', endPointer);
    sticker.addEventListener('pointercancel', endPointer);

    // 撮影
    shotBtn.addEventListener('click', ()=>{
      if (!video.videoWidth || !video.videoHeight) return;

      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');

      // 背景（動画フレーム）
      if (mirrored){
        ctx.save();
        ctx.translate(w, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, w, h);
        ctx.restore();
      } else {
        ctx.drawImage(video, 0, 0, w, h);
      }

      // ステッカーをキャンバス座標へ
      const rect = video.getBoundingClientRect();

      const sx = (pos.x - rect.left) / rect.width  * w;
      const sy = (pos.y - rect.top)  / rect.height * h;

      const stickerBaseW = 220; // CSS基準
      const stickerW = stickerBaseW * scale / rect.width * w;
      const img = sticker;

      const stickerH = stickerW * (img.naturalHeight / img.naturalWidth);

      ctx.drawImage(img, sx - stickerW/2, sy - stickerH/2, stickerW, stickerH);

      const dataUrl = canvas.toDataURL('image/png');
      resultImg.src = dataUrl;
      downloadBtn.href = dataUrl;
      modal.classList.add('show');
      modal.setAttribute('aria-hidden','false');
    });

    closeBtn.addEventListener('click', ()=>{
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden','true');
    });

    toggleCamBtn.addEventListener('click', async ()=>{
      facingMode = (facingMode === 'user') ? 'environment' : 'user';
      await startCamera();
    });

    // 起動
    applySticker();
    hideToastSoon();
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
      startCamera();
    } else {
      alert('このブラウザはカメラに対応していません。Safari/Chromeでお試しください。');
    }
  </script>
</body>
</html>
